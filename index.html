<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Czy zostaniesz moją walentynką i przyszłą żoną?</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      padding: 16px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 28px 22px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 16px;
      color: #e63946;
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 26px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    button {
      width: 100%;
      font-size: 1.15rem;
      padding: 16px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s ease;
      touch-action: manipulation;
    }

    .yes {
      background: #e63946;
      color: white;
    }

    .no {
      background: #ddd;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
      }

      button {
        width: auto;
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>czy zostaniesz moja walentynka i przyszla zona natalka?</h1>
    <p>uwu</p>

    <div class="buttons">
      <button id="yesBtn" class="yes" onclick="yesClick()">TAK</button>
      <button class="no" onclick="noClick()">NIE</button>
    </div>
  </div>

  <script>
    let scale = 1;

    function yesClick() {
      document.body.innerHTML = `
        <div style="
          min-height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:-apple-system,BlinkMacSystemFont,Arial;
          text-align:center;
          padding:20px;
          gap:20px;
        ">
          <h1 style="font-size:2rem;">kocham cie mycha<3</h1>
          <p>bardzo bardzo bardzo</p>

          <img 
            src="zdjecie.png"
            alt="Nasze zdjęcie"
            style="
              max-width:100%;
              width:300px;
              border-radius:20px;
              box-shadow:0 10px 25px rgba(0,0,0,0.25);
            "
          >
        </div>
      `;
    }

    function noClick() {
      scale += 0.25;
      document.getElementById("yesBtn").style.transform =
        "scale(" + scale + ")";
    }
  </script>

</body>
</html>
